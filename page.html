<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .social-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .facebook-btn {
            background-color: #3b5998;
            color: #fff;
        }
        .google-btn {
            background-color: #dd4b39;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p>Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#create-account-modal">Create New Account</a></p>
            <p>Forgot password? <a href="#" data-bs-toggle="modal" data-bs-target="#reset-password-modal">Reset Password</a></p>
        </form>
        <div class="mt-3">
            <button class="social-btn facebook-btn" id="facebook-login">
                <i class="bi bi-facebook"></i> Sign in with Facebook
            </button>
            <button class="social-btn google-btn mt-2" id="google-login">
                <i class="bi bi-google"></i> Sign in with Google
            </button>
        </div>
    </div>
    <div id="create-account-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-account-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username-create" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username-create" required>
                        </div>
                        <div class="mb-3">
                            <label for="password-create" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-create" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="reset-password-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reset-password-form">
                        <div class="mb-3">
                            <label for="email-reset" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email-reset" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="login-error" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Invalid username or password.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="login-success" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Login successful! Redirecting to dashboard...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const loginErrorModal = document.getElementById('login-error');
        const loginSuccessModal = document.getElementById('login-success');
        const createAccountForm = document.getElementById('create-account-form');
        const resetPasswordForm = document.getElementById('reset-password-form');
        const facebookLoginBtn = document.getElementById('facebook-login');
        const googleLoginBtn = document.getElementById('google-login');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'password') {
                const modal = new bootstrap.Modal(loginSuccessModal);
                modal.show();
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                const modal = new bootstrap.Modal(loginErrorModal);
                modal.show();
            }
        });
        createAccountForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const usernameCreate = document.getElementById('username-create').value;
            const passwordCreate = document.getElementById('password-create').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (passwordCreate === confirmPassword) {
                // Create new account logic here
                console.log('New account created successfully!');
            } else {
                console.log('Passwords do not match!');
            }
        });
        resetPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const emailReset = document.getElementById('email-reset').value;
            // Send reset link logic here
            console.log('Reset link sent successfully!');
        });
        facebookLoginBtn.addEventListener('click', () => {
            // Simulate Facebook login process
            window.location.href = 'https://www.facebook.com/login';
        });
        googleLoginBtn.addEventListener('click', () => {
            // Simulate Google login process
            window.location.href = 'https://accounts.google.com/signin';
        });
    </script>
</body>
</html>
